<!-- qa/templates/qa/answer_list.html -->
<h1>Answers for Question: "{{ question.content }}"</h1>

<!-- 답변 리스트 출력 -->
<ul>
    {% for answer in answers %}
        <li>{{ answer.content }} - Answered by {{ answer.user_name }} ({{ answer.created_at }})</li>
    {% empty %}
        <li>No answers yet.</li>
    {% endfor %}
</ul>

<!-- 답변 추가 페이지로 가는 링크 -->
<a href="{% url 'answer_question' question.id %}">Add an answer</a>
